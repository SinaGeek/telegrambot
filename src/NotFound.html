<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>404 - Page Not Found</title>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
				font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			}

			body {
				background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
				min-height: 100vh;
				display: flex;
				justify-content: center;
				align-items: center;
				color: white;
				overflow: hidden;
			}

			.container {
				text-align: center;
				padding: 2rem;
				max-width: 800px;
				position: relative;
				z-index: 1;
			}

			.tear-container {
				position: relative;
				width: 200px;
				height: 200px;
				margin: 0 auto 2rem;
			}

			.face {
				width: 180px;
				height: 180px;
				background-color: #ffd700;
				border-radius: 50%;
				position: relative;
				margin: 0 auto;
				box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
				animation: bounce 3s infinite alternate;
			}

			.eye {
				position: absolute;
				width: 30px;
				height: 40px;
				background: #333;
				border-radius: 50%;
				top: 50px;
				animation: blink 4s infinite;
			}

			.eye.left {
				left: 45px;
			}

			.eye.right {
				right: 45px;
			}

			/* Changed from happy mouth to sad mouth */
			.mouth {
				position: absolute;
				width: 60px;
				height: 30px;
				border-bottom: 8px solid #333;
				border-radius: 50% 50% 0 0;
				bottom: 50px;
				left: 60px;
				transform: rotate(180deg);
				animation: sadMouth 3s infinite alternate;
			}

			.tear {
				position: absolute;
				width: 10px;
				height: 10px;
				background: #2575fc;
				border-radius: 50% 0 50% 50%;
				opacity: 0;
				transform: rotate(-45deg); /* Corrected rotation */
			}

			.tear1 {
				top: 90px;
				left: 55px;
				animation: cry 3s infinite 0.5s;
			}

			.tear2 {
				top: 100px;
				left: 45px;
				animation: cry 3s infinite 1s;
			}

			.tear3 {
				top: 90px;
				right: 55px;
				animation: cry 3s infinite 1.5s;
			}

			.tear4 {
				top: 100px;
				right: 45px;
				animation: cry 3s infinite 2s;
			}

			h1 {
				font-size: 8rem;
				margin-bottom: 1rem;
				text-shadow: 3px 3px 0 rgba(0, 0, 0, 0.2);
				animation: glitch 5s infinite;
			}

			h2 {
				font-size: 2rem;
				margin-bottom: 1.5rem;
			}

			p {
				font-size: 1.2rem;
				margin-bottom: 2rem;
				max-width: 600px;
				margin-left: auto;
				margin-right: auto;
				line-height: 1.6;
			}

			.button {
				display: inline-block;
				padding: 12px 30px;
				background: white;
				color: #2575fc;
				text-decoration: none;
				border-radius: 50px;
				font-weight: bold;
				transition: all 0.3s ease;
				box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
			}

			.button:hover {
				transform: translateY(-3px);
				box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
			}

			.bubble {
				position: absolute;
				background: rgba(255, 255, 255, 0.1);
				border-radius: 50%;
				z-index: 0;
			}

			/* Animations */
			@keyframes cry {
				0% {
					opacity: 0;
					transform: translateY(0) rotate(-45deg) scale(0);
				}
				10% {
					opacity: 1;
				}
				90% {
					opacity: 0.8;
				}
				100% {
					opacity: 0;
					transform: translateY(100px) rotate(-45deg) scale(1.5);
				}
			}

			@keyframes bounce {
				0%,
				100% {
					transform: translateY(0);
				}
				50% {
					transform: translateY(-20px);
				}
			}

			@keyframes sadMouth {
				0%,
				100% {
					height: 20px;
					width: 50px;
				}
				50% {
					height: 25px;
					width: 60px;
				}
			}

			@keyframes blink {
				0%,
				45%,
				50%,
				55%,
				100% {
					height: 40px;
				}
				47%,
				53% {
					height: 5px;
				}
			}

			@keyframes glitch {
				0%,
				100% {
					transform: translateX(0);
					text-shadow: 3px 3px 0 rgba(0, 0, 0, 0.2);
				}
				97% {
					transform: translateX(0);
					text-shadow: 3px 3px 0 rgba(0, 0, 0, 0.2);
				}
				98% {
					transform: translateX(-10px);
					text-shadow: -5px 3px red;
				}
				99% {
					transform: translateX(10px);
					text-shadow: 5px -3px blue;
				}
			}

			/* Responsive adjustments */
			@media (max-width: 768px) {
				h1 {
					font-size: 5rem;
				}

				h2 {
					font-size: 1.5rem;
				}

				p {
					font-size: 1rem;
				}
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="tear-container">
				<div class="face">
					<div class="eye left"></div>
					<div class="eye right"></div>
					<div class="mouth"></div>
				</div>
				<div class="tear tear1"></div>
				<div class="tear tear2"></div>
				<div class="tear tear3"></div>
				<div class="tear tear4"></div>
			</div>

			<h1>404</h1>
			<h2>Oops! Page not found</h2>
			<p>It seems the page you're looking for doesn't exist or has been moved. Don't cry though, we'll help you find your way back home!</p>
			<a href="/" class="button">Go Back Home</a>
		</div>

		<script>
			// Create floating bubbles for background effect
			document.addEventListener('DOMContentLoaded', function () {
				const body = document.querySelector('body');
				const numberOfBubbles = 15;

				for (let i = 0; i < numberOfBubbles; i++) {
					const bubble = document.createElement('div');
					bubble.classList.add('bubble');

					const size = Math.random() * 60 + 20;
					bubble.style.width = `${size}px`;
					bubble.style.height = `${size}px`;

					bubble.style.left = `${Math.random() * 100}vw`;
					bubble.style.top = `${Math.random() * 100}vh`;

					body.appendChild(bubble);

					// Animate bubbles
					animateBubble(bubble);
				}

				function animateBubble(element) {
					const duration = Math.random() * 10 + 10;

					element.animate(
						[
							{ transform: 'translateY(0) translateX(0)', opacity: 0.5 },
							{ transform: `translateY(${Math.random() * -80 - 20}vh) translateX(${Math.random() * 50 - 25}vw)`, opacity: 0 },
						],
						{
							duration: duration * 1000,
							iterations: Infinity,
						}
					);
				}
			});
		</script>
	</body>
</html>
